<!DOCTYPE html>
<html>
<body>
<button onclick="callApi()">Call API</button>
<script>
    function callApi() {
        fetch('http://localhost:8080/api/data')
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
